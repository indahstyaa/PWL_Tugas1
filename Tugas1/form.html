<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
      }
      .container {
        background: white;
        padding: 70px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      input {
        width: 100%;
        padding: 20px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 109%;
        padding: 10px;
        background: #ff7300d3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
      }
      button:hover {
        background: #0056b3;
      }
      #greeting {
        margin-top: 15px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Form Login</h2>
      <form onsubmit="return login();">
        <input type="text" id="nim" placeholder="Masukkan NIM" required />
        <input type="text" id="nama" placeholder="Masukkan Nama" required />
        <button type="submit">Login</button>
      </form>
      <p id="greeting"></p>
    </div>

    <script>
      function login() {
        var nim = document.getElementById("nim").value;
        var nama = document.getElementById("nama").value;

        if (nim.trim() === "" || nama.trim() === "") {
          alert("Harap isi NIM dan Nama!");
          return false;
        }

        document.getElementById("greeting").innerHTML =
          "Hello, " + nim + " (" + nama + ")";
        return false;
      }
    </script>
  </body>
</html>
